<template>
<lightning-card variant="Narrow" title="Send Data JS to CMP" icon-name="custom:custom45">
<div class="slds-box">
<lightning-combobox name="salutation"
                    label="Status"
                    value={selectedSalutation}
                    placeholder="Select Salutation"
                    options={salutationOptions} 
                    onchange={handleSalutationChange}>
</lightning-combobox>

    <lightning-input type="text" value={firstName} label="First Name" onchange={handleFirstNamechange}></lightning-input>
    <lightning-input type="text" value={middleName} label="Middle Name" onchange={handleMiddleNamechange}></lightning-input>
    <lightning-input type="text" value={lastName} label="Last Name" onchange={handleLastNamechange}></lightning-input>

    <div class="slds-notify slds-notify_alert slds-m-top_medium" role="alert">
    
        <h2><i>{selectedSalutation} {firstName} {middleName} {lastName}</i></h2>
    </div>
</div>
</lightning-card>
</template>
