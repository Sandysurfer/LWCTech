<template>
    <lightning-card variant="Narrow" title="Show/hide panel" icon-name="custom:custom45">
        <lightning-button variant="Success" label={buttonLabel} title="Looks like a link" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>

        <template if:true={isDisplayPanel}>
            <div class="slds-box">
                <p>True Area</p>
            </div>
        </template>

        <template if:false={isDisplayPanel}>
            <div class="slds-box">
                <p>False Area</p>
            </div>
        </template>
    </lightning-card>
</template>
